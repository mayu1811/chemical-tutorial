<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chemical and Petrochemical Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d4;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        select, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chemical and Petrochemical Reports</h1>
    </header>

    <div class="container">
        <h2>Select Report Parameters</h2>
        <form id="report-form">
            <label for="organization">Organization:</label>
            <select id="organization">
                <option value="org1">Organization 1</option>
                <option value="org2">Organization 2</option>
                <!-- Add more organizations -->
            </select>

            <label for="country">Country:</label>
            <select id="country">
                <option value="country1">Country 1</option>
                <option value="country2">Country 2</option>
                <!-- Add more countries -->
            </select>

            <label for="time-interval">Time Interval:</label>
            <select id="time-interval">
                <option value="annual">Annual</option>
                <option value="5-year">5-Year</option>
                <option value="monthly">Monthly</option>
                <option value="6-month">6-Month</option>
            </select>

            <label for="chemical-compound">Chemical Compound:</label>
            <select id="chemical-compound">
                <option value="compound1">Compound 1</option>
                <option value="compound2">Compound 2</option>
                <!-- Add more chemical compounds -->
            </select>

            <button type="button" id="generate-report">Generate Report</button>
        </form>

        <div id="report-container">
            <!-- Report content will be displayed here -->
        </div>
    </div>

    <script>
        // JavaScript for handling form submission and report generation
        document.getElementById("generate-report").addEventListener("click", function () {
            // Retrieve selected parameters from the form
            var organization = document.getElementById("organization").value;
            var country = document.getElementById("country").value;
            var timeInterval = document.getElementById("time-interval").value;
            var chemicalCompound = document.getElementById("chemical-compound").value;

            // Send parameters to the server-side script for report generation
            // Update the "report-container" with the generated report
            // This part requires server-side scripting and database interaction
            // You will need to implement this part separately.

            // For now, we'll display a simple message as a placeholder
            var reportContainer = document.getElementById("report-container");
            reportContainer.innerHTML = `<p>Report for ${organization}, ${country}, ${timeInterval}, ${chemicalCompound} will be displayed here.</p>`;
        });
    </script>
</body>
</html>
