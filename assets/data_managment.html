<body>
    <header>
        <h1 style="font-family:Georgia, 'Times New Roman', Times, serif; color: #260f98;">Data Management System</h1>
    </header>
    <div class="container">
        <img class="logo" src="https://www.bureaucratsindia.in/blogimage/78134_1658996879.png " alt="Your Logo" height="90px"
        width="180px">
        <div class="section">
            <h2>Data Sheet Generation</h2>
            <form action="generate_data_sheet.php" method="post">
                <select name="selectedData" required>
                    <option value="">Select Data</option>
                    <option value="Data 1">Data 1</option>
                    <option value="Data 2">Data 2</option>
                    <option value="Data 3">Data 3</option>
                    <!-- Add more data options as needed -->
                </select>
                <button class="btn"  id="generate-csv-button" type="submit">Generate Data Sheet</button>
            </form>
        </div>

        <div class="section">
            <h2>Data Input System</h2>
            <form action="input_data.php" method="post" class="input-form">
                <select name="selectedData" required>
                    <option value="">Select Data</option>
                    <option value="Data 1">Data 1</option>
                    <option value="Data 2">Data 2</option>
                    <option value="Data 3">Data 3</option>
                    <!-- Add more data options as needed -->
                </select>
                <input type="text" name="dataValue" placeholder="Data Value" required>
                <button class="btn" type="submit">Add Data</button>
            </form>
        </div>

        <div class="section">
            <h2>Data Updating</h2>
            <form action="update_data.php" method="post" class="input-form">
                <select name="dataToUpdate" required>
                    <option value="">Select Data</option>
                    <!-- List of available data for updating -->
                </select>
                <input type="text" name="updatedValue" placeholder="Updated Value" required>
                <button class="btn" type="submit">Update Data</button>
            </form>
        </div>
    </div>
    <script>
        // Sample data for the CSV
        const data = [
            ["Product Name", "Product No", "Import Duty/Export Duty", "Quantity"],
            ["Product 1", "001", "5%", 100],
            ["Product 2", "002", "3%", 75],
            ["Product 3", "003", "7%", 120],
        ];

        // Function to generate and trigger the download of the CSV file
        function generateCSV() {
            const csvContent = "data:text/csv;charset=utf-8," +
                data.map(row => row.join(',')).join('\n');

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "product_data.csv");
            document.body.appendChild(link);

            link.click(); // Trigger the download
        }

        // Attach the generateCSV function to the button click event
        document.getElementById("generate-csv-button").addEventListener("click", generateCSV);
    </script>
